{% extends 'base.html' %}

{% block content %}

<div class="blog-container">
    {% if post %}
        <div class="blog-card">
            <div class="blog-image">
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="">
                {% else %}
                    <img src="{{ MEDIA_URL }}noimage.png">
                {% endif %}
            </div>
            <div class="blog-content">
                <div class="blog-title">
                <h3>{{ post.title }}</h3>
                </div>
                <div class="blog-author">
                <h2>By: {{ post.author }}</h2>
                <div class="blog-date">
                    <h4>{{ post.date }}</h4>
                </div>
                </div>
                <p class="blog-body">{{ post.body }}</p>
            </div>
            </div>
    {% endif %}
</div>
{% endblock %}
