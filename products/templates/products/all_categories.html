{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="category-container">
    {% for category in categories %}
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          {% if category.image %}
              <img class="activator" src="{{ category.image.url }}" alt="">
          {% else %}
              <img class="activator" src="{{ MEDIA_URL }}noimage.png">
          {% endif %}
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ category.friendly_name }}</span>
          <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="fas fa-times right"></i></span>
          <p>{{ category.description }}</p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
